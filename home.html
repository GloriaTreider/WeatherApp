<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>

</head>

<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Weather App</h1>
    </header>
    <main class="container mt-4">
        <section class="search-container">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="location-input" placeholder="Enter location">
                <div class="input-group-append">
                    <button class="btn btn-primary" id="search-button">Search</button>
                </div>
            </div>
        </section>
        <section class="weather-info bg-light p-3 rounded">
            <h2 class="mb-3">Current Weather</h2>
            <div class="weather-data d-flex align-items-center">
                <div class="weather-icon">
                    <img src="weather-icon.jpeg" alt="Weather Icon" class="img-fluid">
                </div>
                <div class="weather-details ml-3">
                    <p><strong>Location:</strong> <span id="location">City, Country</span></p>
                    <p><strong>Temperature:</strong> <span id="temperature">--Â°C</span></p>
                    <p><strong>Condition:</strong> <span id="condition">Cloudy</span></p>
                </div>
            </div>
        </section>
    </main>
    <footer class="text-center py-2 bg-primary text-white">
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-square"></i></a>
            <a href="#"><i class="fab fa-twitter-square"></i></a>
            <a href="#"><i class="fab fa-instagram-square"></i></a>
        </div>
        <p>&copy; 2023 Weather App</p>
    </footer>
    <!-- Bootstrap JavaScript (Popper.js and Bootstrap.js) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Your custom JavaScript -->
    <script src="script.js"></script>
</body>

</html>
