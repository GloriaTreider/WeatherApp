<!DOCTYPE html>
<html lang="en">
<!-- Comment to confirm I can push to git -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <header class="bg-primary text-white text-center py-3 container">
        <h1>Weather App</h1>
    </header>
    <main>
        <div class="row search-container">
            <section class="col align-items-center">
                <div class="input-group mb-3">
                    <form id="weatherForm">
                        <input type="text" class="form-control" id="location-input" placeholder="Enter location">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary" id="search-button">Search</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>

        <div class="row weather-info-container">
            <section class=" bg-light p-3 rounded weather-info">
                <h2 class="mb-3">Current Weather</h2>
                <div class="weather-data d-flex ">
                    <div class="weather-icon">
                        <img src="weather-icon.jpeg" alt="Weather Icon" class="img-fluid">
                    </div>
                    <div class="weather-details ml-3">
                        <p><strong>Location:</strong> <span id="location">City, Country</span></p>
                        <p><strong>Temperature:</strong> <span id="temperature">--</span></p>
                        <p><strong>Condition:</strong> <span id="condition">Cloudy</span></p>
                    </div>
                </div>
            </section>
            <section class=" bg-light p-3 rounded weatherConvertButtons weather-info">
                <button class="tempConvert fahrenheit" type="click">In F</button>
                <button class="tempConvert celsius" type="click">In C</button>
            </section>
        </div>

    </main>
    <footer class="text-center py-2 bg-primary text-white">
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-square"></i></a>
            <a href="#"><i class="fab fa-twitter-square"></i></a>
            <a href="#"><i class="fab fa-instagram-square"></i></a>
        </div>
        <p>&copy; 2023 Weather App</p>
    </footer>
    <!-- Bootstrap JavaScript (Popper.js and Bootstrap.js) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Your custom JavaScript -->
    <script src="script.js" type="module"></script>
</body>
</html>
